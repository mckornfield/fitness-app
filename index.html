<!DOCTYPE html>
<p>Current Workout: <span id="current-workout"></span> </p>
<p>Time Left: <span id="time-left"></span></p>
<button id="play-button">Play</button>
<button id="reset-button">Reset</button>
<table id="exercise-table">
    <tr>
        <th>Exercise</th>
        <th>Seconds</th>
        <th></th>
    </tr>
    <tbody id="table-body">
        <tr>
            <td width="80%" contenteditable='true'>Burpees</td>
            <td contenteditable='true'>3</td>
            <td class="read-only-cell"><a class="row-remove" href="javascript:void(0);">X</a></td>
        </tr>
        <tr>
            <td width="80%" contenteditable='true'>Sit ups</td>
            <td contenteditable='true'>3</td>
            <td class="read-only-cell"><a class="row-remove" href="javascript:void(0);">X</a></td>
        </tr>
    </tbody>
</table>
<div>
    <button id="add-button">+Add Row</button>
</div>
<div>
    <button id="edit-button">Edit</button>
</div>
<button id="save-button">Save</button>

<script src="runFitness.js"></script>
<script src="fitnessGridCrud.js"></script>
<script src="saveProgram.js"></script>

<link rel="stylesheet" href="fitness.css">
